<html lang="en">
  <head>
    <title>Note App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>MY NOTE</h1>

      <!-- Form Section -->
      <div class="mt-4">
        <form action="" method="post">
          {% csrf_token %} {{form.as_p}}
          <button type="submit" class="btn btn-success mt-2">Add Note</button>
        </form>
      </div>

      <!-- Notes Display Section -->
      <div class="mt-5">
        {% for note in notes %}
        <div class="card mt-2 w-100">
          <div class="card-body">
            <h5 class="card-title">{{note.title}}</h5>
            <p class="card-text">{{note.description}}</p>

            <a href="{% url 'update-note' note.id %}" class="btn btn-primary"
              >Edit Me</a
            >
            <a href="{% url 'delete-note' note.id %}" class="btn btn-danger"
              >Delete Me</a
            >
          </div>
        </div>
        {% empty %}
        <p class="text-muted">No notes yet. Add your first note above!</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
